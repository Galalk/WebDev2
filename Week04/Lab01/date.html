 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Date()</title>
 </head>
 <body>
 <p id = "FullYear"></p>
 <script>
    let date = new Date();
    let year = date.getFullYear();
    document.querySelector('#FullYear').textContent = `\u00A9 ${year} JavaScript`;
 </script>
 </body>
 </html>
