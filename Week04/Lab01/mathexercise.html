<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Math Library</title>
	<style>
		body {
			width: 400px;
			margin: 0 auto;
		}

		p {
			border: solid black 1px;
			height: 20px;
		}
	</style>
</head>

<body>
	<h1>The Math Library</h1>
	<p id="num"></p>
	<p id="area"></p>
	<p id="circumference"></p>
	<button>Circle Calculations</button>
	<script>
		const btn = document.querySelector('button');

		btn.addEventListener('click', (evt) => {
			let radius = prompt("Enter a number","");
			let area = Math.PI * Math.pow(radius,2);
			let circum = (Math.PI * 2) * radius;
			document.querySelector('#num').textContent = `The number input is ` + radius;
			document.querySelector('#area').textContent = `The area of the circle is ` + area.toFixed(5);
			document.querySelector('#circumference').textContent = `The circumference of the circle is ` + circum.toFixed(5);
		});
	</script>
</body>

</html>
