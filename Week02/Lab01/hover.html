<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hover</title>
  <style>
    #myDiv {
      width: 200px;
      height: 200px;
      background-color: lightgray;
    }

  </style>
</head>

<body>
  <h1>Hover</h1>

  <div id="myDiv"></div>

  <script>
    const el1 = document.querySelector("#myDiv");
    el1.addEventListener("mouseenter" , () => 
    {
        el1.style.backgroundColor = ("green")
    })

    el1.addEventListener("mouseleave", () =>{
        el1.style.backgroundColor = ("lightgrey")
    })

    
  </script>
</body>
</html>
