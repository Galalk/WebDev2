<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>String Exercise 4</title>
	<style>
	  body {
	     width:400px;
		 margin:0 auto;
	  }
	  
	  p {
	     border: solid black 1px;
		 height: 20px;
	  }
	</style>
</head>

<body>
<h1>String Exercise Four</h1>
<p id = "input"></p>
<p id = "letters"></p>
<p id = "numbers"></p>
<button>String Exercise 4</button>

<script>
const btn = document.querySelector('button');
  
btn.addEventListener('click', (evt) => {
  let code = prompt("Enter your course code","");
  let subset1 = code.substring(0,2);
  let subset2 = code.substring(2);
  document.querySelector("#input").innerHTML += `The Course Code you entered was ${code}`;
  document.querySelector("#letters").innerHTML += `Letters: ${subset1}`;
  document.querySelector("#numbers").innerHTML += `Numbers: ${subset2}`;

	                        
});
</script>

</body>
</html>
