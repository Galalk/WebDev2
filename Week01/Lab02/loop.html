 <h1>For Loop</h1>
 <p>Look in the console for output</p>
 <script>

    let total = 0;
    let count = 0;

    for (num = 2; num <= 20; num+=2)
        
        {
        console.log(num);
        total += num;
        count++;
        }

        let average = total/count;
     
        console.log(`The average of the even numbers is ${average}`);

 </script>
