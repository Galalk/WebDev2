 <!DOCTYPE html>

 <body>
 <h1>Switch Statement</h2>
 <p>Look in the console for output</p>
 <script>
    let colour = prompt("Enter green, yellow or red")
    switch(colour) {
        case 'green':
            console.log("Go");
            break;

        case "yellow":
            console.log("Slow down");
            break;    

        case "red":
            console.log("Stop");
            break;

         default :
             console.log("Invalid selection"); 
             break;  

    }
 </script>
 </body>
 </html>
