 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lab One Exercise Four</title>
 </head>
 <body>
 <h1>Calculator</h1>
 <p>Look in the console for output</p>
 <script>
    let num1 = parseInt(prompt(`Enter a number`));
    let num2 = parseInt(prompt(`Enter a second number`));
    console.log(`${num1 + num2}`);
    console.log(`${num1 - num2}`);
    console.log(`${num1 * num2}`);
    console.log(`${num1 / num2}`);

    console.log(`result:${num2 === 0? "cannot divide by 0": num1/num2}`)
 </script>
 </body>
 </html>
